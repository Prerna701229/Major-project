<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas and Graphics</title>
</head>
<body>
    <canvas id="a" width="200" height="100" style="border:1px solid black"></canvas>
    <br>
    <!-- SVG : Scalable Vector Graphics -->

    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="purple" stroke-width="5" fill="red"></circle>
    </svg><br>
    <svg width="400" height="100">
        <rect width="400" height="100" style="fill:red; stroke-width:10; stroke:yellow"></rect>
    </svg>
    <br>
    <!-- Designing -->

    <svg width="400" height="180">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
        style="fill:red; stroke:black; stroke: width 5px; opacity:0.5"></rect>
    </svg><br>
    <svg width="300" height="200">
        <polygon points="100,10,40,198,190,78,10,78,160,198" 
        style="fill:lime; stroke:purple; stroke-width:5; fill-rule:evenodd;" />
    </svg>
</body>
</html>
