<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form>
        Name:<input type="text" placeholder="Enter your Name"> <br>
        Email:<input type="email" placeholder="Enter your Email"> <br>
        phone number:<input type="number" placeholder="Enter your number"> <br>
        whatsapp number:<input type="number" placeholder="Enter your whatsapp number"> <br>
        Password:<input type="password"> <br>
        <input type="datetime"> <br>
        <input type="datetime-local"> <br>
        <input type="file"> <br>
        <input type="hidden"> <br>
        boy <input type="radio"> <br>
        are you eligible? <input type="checkbox"> <br>
        <input type="button" value="submit"> <br>
        <button> Submit </button> <br>
        <input type="image"> <br>
        <input type="range"> <br>
        <input type="url"> <br> 
        <input type="reset"> <br>
        <textarea>Write a paragraph</textarea> <br>
        <select name="car">
            <option>toyota</option>
            <option selected>swift</option>
            <option>alto</option>
        </select> <br>
        <button type="reset" onclick="prompt('check once otherwise all data will delete')">reset</button>
        <br>
        <fieldset>
            <legend>Name</legend>
            <input type="text"> 
            <input type="file"> <br>
            <legend> Email </legend>
        </fieldset><br>
        <datalist>
            <option>swift</option>
            <option>audi</option>
        </datalist><br>
        <input type="text" readonly placeholder="sec-A"> <br>
        <input type="number" size="6" placeholder="enter 6-digit otp"> <br>
        <input type="text" maxlen="10" placeholder="enter first name"> <br>
    </form>
</body>
</html>
