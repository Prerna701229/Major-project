<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID</title>
</head>
<body>
    <!-- ID : unique (Denoted by #)
        Class : Not Unique (Denoted by .)
    -->
    <div class="d1">
        <h1>Heading </h1>
    </div>
    <div class="d2">
        <h1>Heading </h1>
    </div>
    <div class="d3">
        <h1>Heading </h1>
    </div><br>
    
    <a href="https://www.youtube.com/" target="_blank"><img src="download.png" width="100" height="100"></a>
</body>
<style>
    .d1{
        color:red;
        background-color: green;
    }
    .d2{
        color: blue;
    }
    .d3{
        color: purple;
    }
</style>
</html>
