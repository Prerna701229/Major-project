<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- svg : Scalable Vector Graphics -->

    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" fill="blue" 
        stroke="green" stroke-width="10"></circle>
    </svg>
    <svg>
        <rect x="50" y="50" rx="20" ry="20" width="100" height="80" 
        style="fill: red; stroke:black; stroke-width: 5;"></rect>
    </svg>
    <svg width="300" height="400">
        <polygon points="100,10,40,198,190,78,160,198"
        style="fill: green; stroke:purple; stroke-width: 5;fill-rule: evenodd;"></polygon>
    </svg>
</body>
</html>
